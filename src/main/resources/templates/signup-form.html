<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Sign up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />
</head>
<body>
<div class="container">
    <div id="loginbox" style="margin: auto; margin-top: 50px; " class="col-md-3 col-md-offset-2 col-sm-6 col-sm-offset-2">
        <div class="card border-info">
            <div class="card-header bg-info">
                <h1>Registration - Sign Up</h1>
            </div>

            <div class="card-body">
                <div class="card-text">

                    <!-- Register Form -->
                    <form action="#" th:action="@{/register/process_register}" th:object="${user}"
                          method="POST" class="form-horizontal">

                        <!-- Place for messages: error, alert etc ... -->
                        <div class="form-group">
                            <div class="col-xs-15">
                                <div>

                                    <div th:if="${registerFailUserExists}">
                                        <div class="alert alert-danger col-xs-offset-1 col-xs-10">
                                            User already exists!
                                        </div>
                                    </div>
                                    <div th:if="${registerFailDataTooShort}">
                                        <div class="alert alert-danger col-xs-offset-1 col-xs-10">
                                            Username and password must be at least 3 signs long!.
                                        </div>
                                    </div>

                                    <div th:if="${registerFailPasswordWhiteSpaces}">
                                        <div class="alert alert-danger col-xs-offset-1 col-xs-10">
                                            Password cannot contain white spaces!
                                        </div>
                                    </div>

                                    <div th:if="${registerFailUsernameDontMatchRequirements}">
                                        <div class="alert alert-danger col-xs-offset-1 col-xs-10">
                                            Username mustn't contain special characters and can be at most 20 characters long.
                                        </div>
                                    </div>

                                    <div th:if="${registerFailNoFirstOrLastName}">
                                        <div class="alert alert-danger col-xs-offset-1 col-xs-10">
                                            You must provide first name and last name.
                                        </div>
                                    </div>


                                </div>
                            </div>
                        </div>

                        <!-- User name -->
                        <div style="margin-bottom: 25px;" class="input-group">
                            <input type="text" th:field="*{username}" name="username" placeholder="username" class="form-control" />
                        </div>

                        <!-- Password -->
                        <div style="margin-bottom: 25px;" class="input-group">
                            <input type="password" th:field="*{password}" name="password" placeholder="password" class="form-control" />
                        </div>

                        <!-- First Name -->
                        <div style="margin-bottom: 25px;" class="input-group">
                            <input type="text" th:field="*{firstName}" name="First name" placeholder="First name" class="form-control" />
                        </div>

                        <!-- Last Name -->
                        <div style="margin-bottom: 25px;" class="input-group">
                            <input type="text" th:field="*{lastName}" name="Last name" placeholder="Last name" class="form-control" />
                        </div>

                        <!-- Login/Submit Button -->
                        <div style="margin-top: 10px;" class="form-group">
                            <div class="col-sm-6 controls">
                                <button type="submit" class="btn btn-success">Register</button>
                            </div>
                        </div>

                    </form>

                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
