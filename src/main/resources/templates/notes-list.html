<!DOCTYPE html>
<html lang="en" xmlns:th = "http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">


  <title>Your Notes</title>
</head>
<body>
<div class="container">

  <h3 th:text="'Your ' + ${category.name} + ' notes'"></h3>
  <hr>

  <!-- Add button -->
  <a th:href="@{/notes/addForm}" class="btn btn-primary btn-sm mb-3">
    New note
  </a>


  <!-- Table of categories -->
  <table class="table table-bordered table-striped">

    <thead class="table-dark">
    <tr>
      <th>Name</th>
      <th>Description</th>
      <th>Start date</th>
      <th>End Date</th>
      <th>Remind</th>
      <th>Action</th>
    </tr>
    </thead>

    <tbody>
    <tr th:each="tempNote : ${category.notesList}">
      <td th:text="${tempNote.name}"/>
      <td th:text="${tempNote.description}"/>
      <td th:text="${tempNote.startDate}"/>
      <td th:text="${tempNote.endDate}"/>
      <td th:text="${tempNote.remind}"/>

      <!-- todo: ADD UPDATE/DELETE BUTTONS HERE -->
      <td>

        <a th:href="@{/notes/update(noteId=${tempNote.id})}" class="btn btn-info btn-sm">
          Update Note
        </a>

        <a th:href="@{/notes/delete(noteId=${tempNote.id})}"
           class="btn btn-info btn-sm"
           onclick="if (!(confirm('Are you sure to delete this note?'))) return false">
          Delete note
        </a>


      </td>

    </tr>
    </tbody>

  </table>

  <!-- Home button -->
  <a th:href="@{/categories/showAll}" class="btn btn-primary btn-sm mb-3">
    Back to Categories
  </a>
  <br>
  <a th:href="@{/hello}" class="btn btn-primary btn-sm mb-3">
    Back to home
  </a>

</div>
</body>
</html>
